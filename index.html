<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ucup Mamet Store</title>
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    body {
      background: url('assets/image/background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: transparent;
    }

    .banner img {
      background-color: rgba(255, 255, 255, 0.7);
      height: 350px;
      object-fit: cover;
      border-radius: 10px;
      display: block;
      margin: 0 auto;
    }

    .form-section {
      text-align: center;
      margin-top: 30px;
    }

    .game-options {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    .game-option img {
      width: 128px;
      height: 128px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .game-option img:hover {
      transform: scale(1.1);
    }

    /* âœ… Responsif di layar HP */
    @media (max-width: 768px) {
      .game-options {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .game-option img {
        width: 100px;
        height: 100px;
      }

      .banner img {
        height: auto;
        width: 95%;
      }

      .form-section h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <section class="banner" style="margin-top: 0;">
    <img src="assets/image/banner.jpg" alt="Banner Promosi" />
  </section>

  <section class="form-section">
    <h2>Pilih Game</h2>
    <div class="game-options">
      <label class="game-option">
        <a href="mlbb.html">
          <img src="assets/image/mlbb.png" alt="Mobile Legends" />
        </a>
      </label>
      <label class="game-option">
        <a href="8ball.html">
          <img src="assets/image/8ball.png" alt="8 Ball Pool" />
        </a>
      </label>
    </div>
  </section>

  <footer style="text-align:center; color:#fff; margin-top:40px;">
    <p>&copy; 2025 Ucup Mamet Store. All rights reserved.</p>
  </footer>

</body>
</html>
