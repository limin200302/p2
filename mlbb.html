<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top Up Mobile Legends</title>
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    body {
      background-color: #000;
      color: #003366;
      font-family: Arial, sans-serif;
    }
    .diamond-list {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      width: 80%;
      max-width: 60%;
      margin: 20px auto;
      gap: 16px;
      margin-top: 20px;
    }
    .diamond-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: silver;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    .diamond-item.selected {
      background-color: #cce5ff !important;
      border: 2px solid #007bff;
    }
    .diamond-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    .diamond-item img {
      width: 32px;
      height: 32px;
    }
    .diamond-item .checkmark {
      margin-left: auto;
      color: green;
      font-size: 16px;
      display: none;
    }
    .diamond-item.selected .checkmark {
      display: block;
    }
    #price-detail {
      display: none;
      margin: 30px auto;
      width: 60%;
      text-align: center;
      padding: 15px;
      background-color: #f8f9fa;
      border: 1px solid #ccc;
      border-radius: 10px;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="diamond-list">
    <div class="diamond-item" onclick="selectItem(this, '172 Diamond - Rp30.000')">
      <img src="image/diamond.png" alt="Diamond" />
      <div>
        <strong>172 Diamond</strong>
        <p>Rp30.000</p>
      </div>
      <span class="checkmark">✔</span>
    </div>
    <div class="diamond-item" onclick="selectItem(this, '344 Diamond - Rp60.000')">
      <img src="image/diamond.png" alt="Diamond" />
      <div>
        <strong>344 Diamond</strong>
        <p>Rp60.000</p>
      </div>
      <span class="checkmark">✔</span>
    </div>
    <div class="diamond-item" onclick="selectItem(this, '1.000 Diamond - Rp225.000')">
      <img src="image/diamond.png" alt="Diamond" />
      <div>
        <strong>1.000 Diamond</strong>
        <p>Rp225.000</p>
      </div>
      <span class="checkmark">✔</span>
    </div>
    <div class="diamond-item" onclick="selectItem(this, '2.000 Diamond - Rp300.000')">
      <img src="image/diamond.png" alt="Diamond" />
      <div>
        <strong>2.000 Diamond</strong>
        <p>Rp300.000</p>
      </div>
      <span class="checkmark">✔</span>
    </div>
    <div class="diamond-item" onclick="selectItem(this, '4.000 Diamond - Rp400.000')">
      <img src="image/diamond.png" alt="Diamond" />
      <div>
        <strong>4.000 Diamond</strong>
        <p>Rp400.000</p>
      </div>
      <span class="checkmark">✔</span>
    </div>
  </div>

  <div id="price-detail">
    <h3>Detail Harga</h3>
    <p id="detail-text"></p>
  </div>

  <script>
    let selectedItems = [];

    function selectItem(element, detailText) {
      const isSelected = element.classList.contains('selected');

      if (isSelected) {
        element.classList.remove('selected');
        selectedItems = selectedItems.filter(item => item !== detailText);
      } else {
        element.classList.add('selected');
        selectedItems.push(detailText);
      }

      updateDetailBox();
    }

    function updateDetailBox() {
      const detailBox = document.getElementById("price-detail");
      const detailText = document.getElementById("detail-text");

      if (selectedItems.length > 0) {
        detailBox.style.display = "block";
        detailText.textContent = selectedItems.join(', ');
      } else {
        detailBox.style.display = "none";
        detailText.textContent = "";
      }
    }
  </script>
</body>
</html>
