<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top Up Mobile Legends</title>
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    body {
      background-color: #000;
      color: #003366;
      font-family: Arial, sans-serif;
    }
    .diamond-list {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      width: 80%;
      max-width: 60%;
      margin: 20px auto;
      gap: 16px;
      margin-top: 20px;
    }
    .diamond-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: silver;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      <div style="font-size: 14px; color: #003366;"><strong style="font-size: 13px;">$1</strong><br><span style="font-size: 12px;">$2</span></div>
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .diamond-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    .diamond-item img {
      width: 32px;
      height: 32px;
    }
    .qty-control {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .qty-control input {
      width: 40px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f0f0f0;
    }
    .qty-control button {
      padding: 6px 12px;
      background: linear-gradient(to right, #28a745, #218838);
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .qty-control button:hover {
      background: linear-gradient(to right, #218838, #1e7e34);
    }
    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: linear-gradient(to right, #007bff, #0056b3);
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button[type="submit"]:hover {
      background: linear-gradient(to right, #0056b3, #003f88);
    }
  </style>
</head>
<body>
  <div class="diamond-list" style="margin-left: 10%;">
        <div class="diamond-item" style="background: transparent; border: none; box-shadow: none;">
          <img src="assets/image/diamond.png" alt="Diamond" />
          <div style="flex-grow:1; font-size: 14px; color: #003366;"><strong style="font-size: 13px;">$1</strong><br><span style="font-size: 12px;">$2</span></div><img src='assets/images/diamond.png' alt='Diamond' style='width:24px;height:24px;'/>
          <button type="button" onclick="showDetail('86 Diamond', 'Rp15.000')">Pilih</button>
        </div>
        <div class="diamond-item">
          <img src="assets/image/diamond.png" alt="Diamond" />
          <div>
            <strong>172 Diamond</strong>
            <p>Rp30.000</p>
          </div>
          <button type="button" onclick="showDetail('86 Diamond', 'Rp15.000')">Pilih</button>
        </div>
        <div class="diamond-item">
          <img src="assets/image/diamond.png" alt="Diamond" />
          <div>
            <strong>344 Diamond</strong>
            <p>Rp60.000</p>
          </div>
          <button type="button" onclick="showDetail('86 Diamond', 'Rp15.000')">Pilih</button>
        </div>
        <div class="diamond-item">
          <img src="assets/images/diamond.png" alt="Diamond" />
          <div>
            <strong>1.000 Diamond</strong>
            <p>Rp225.000</p>
          </div>
          <button type="button" onclick="showDetail('86 Diamond', 'Rp15.000')">Pilih</button>
        </div>
        <div class="diamond-item">
          <img src="assets/image/diamond.png" alt="Diamond" />
          <div>
            <strong>2.000 Diamond</strong>
            <p>Rp300.000</p>
          </div>
          <button type="button" onclick="showDetail('86 Diamond', 'Rp15.000')">Pilih</button>
        </div>
        <div class="diamond-item">
          <img src="assets/image/diamond.png" alt="Diamond" />
          <div>
            <strong>4.000 Diamond</strong>
            <p>Rp400.000</p>
          </div>
          <button type="button" onclick="showDetail('86 Diamond', 'Rp15.000')">Pilih</button>
        </div>
      </div>

  <script>
    function adjustQty(amount, field) {
      const input = document.getElementById(field);
      let val = parseInt(input.value);
      if (!isNaN(val)) {
        val += amount;
        if (val < 0) val = 0;
        input.value = val;
      }
    }

    document.getElementById("topupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const id = document.getElementById("mlbb-id").value;
      const payment = document.getElementById("mlbb-payment").value;
      const name = document.getElementById("mlbb-name").value;
      const detailText = document.getElementById("detail-text").textContent;

      if (!detailText) {
        alert("Silakan pilih salah satu item terlebih dahulu.");
        return;
      }

      const pesan = `ðŸ›’ Pesanan Top Up
Game: Mobile Legends
ID: ${id}
Nominal: ${detailText}
Pembayaran: ${payment}
Nama: ${name}`;
      const nomorAdmin = "6285713056206";
      const url = `https://wa.me/${nomorAdmin}?text=${encodeURIComponent(pesan)}`;

      window.open(url, "_blank");
    });

    function showDetail(item, price) {
      document.getElementById("price-detail").style.display = "block";
      document.getElementById("detail-text").textContent = `${item} - ${price}`;
    }
  </script>
</body>
</html>
