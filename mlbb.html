<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top Up Mobile Legends</title>
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    body {
      background: linear-gradient(to right, #1e3c72, #2a0845);
    }

    .diamond-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      width: 100%;
      max-width: 600px;
      gap: 16px;
      margin-bottom: 16px;
    }

    .diamond-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: silver;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      font-size: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .diamond-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    .diamond-item.selected {
      background-color: #cce5ff !important;
      border: 2px solid #007bff;
    }

    .diamond-item img {
      width: 32px;
      height: 32px;
    }

    .diamond-item strong {
      font-size: 13px;
    }

    .diamond-item p {
      font-size: 12px;
      margin: 0;
    }

    .checkmark {
      margin-left: auto;
      color: green;
      font-size: 16px;
      display: none;
    }

    .diamond-item.selected .checkmark {
      display: block;
    }

    #price-detail {
      display: none;
      width: 30%;
      padding: 6px 10px;
      background-color: #f8f9fa;
      border: 1px solid #ccc;
      border-radius: 10px;
      color: #000;
      font-size: 12px;
      text-align: left;
    }

    #detail-list li {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <div class="left-box">
      <!-- Kosong, bisa kamu isi custom -->
    </div>

    <div>
      <div class="diamond-list">
        <div class="diamond-item" onclick="selectItem(this, '172 Diamond - Rp30.000')">
          <img src="assets/image/diamond.png" alt="Diamond" />
          <div>
            <strong>172 Diamond</strong>
            <p>Rp30.000</p>
          </div>
          <span class="checkmark">✔</span>
        </div>
        <div class="diamond-item" onclick="selectItem(this, '344 Diamond - Rp60.000')">
          <img src="assets/image/diamond.png" alt="Diamond" />
          <div>
            <strong>344 Diamond</strong>
            <p>Rp60.000</p>
          </div>
          <span class="checkmark">✔</span>
        </div>
        <div class="diamond-item" onclick="selectItem(this, '1.000 Diamond - Rp225.000')">
          <img src="assets/image/diamond.png" alt="Diamond" />
          <div>
            <strong>1.000 Diamond</strong>
            <p>Rp225.000</p>
          </div>
          <span class="checkmark">✔</span>
        </div>
        <div class="diamond-item" onclick="selectItem(this, '2.000 Diamond - Rp300.000')">
          <img src="assets/image/diamond.png" alt="Diamond" />
          <div>
            <strong>2.000 Diamond</strong>
            <p>Rp300.000</p>
          </div>
          <span class="checkmark">✔</span>
        </div>
        <div class="diamond-item" onclick="selectItem(this, '4.000 Diamond - Rp400.000')">
          <img src="assets/image/diamond.png" alt="Diamond" />
          <div>
            <strong>4.000 Diamond</strong>
            <p>Rp400.000</p>
          </div>
          <span class="checkmark">✔</span>
        </div>
      </div>

      <div id="price-detail">
        <h3>Detail Harga</h3>
        <ul id="detail-list"></ul>
        <hr />
        <p><strong>Total:</strong> <span id="total-harga">Rp0</span></p>
      </div>

      <!-- Form tetap dipisahkan agar bisa digunakan kalau dibutuhkan -->
      <form id="topupForm" style="margin-top:20px;">
        <input type="hidden" name="game" value="Mobile Legends" />
        <input type="text" id="id" placeholder="Masukkan ID Game" required />
        <input type="text" id="name" placeholder="Nama Lengkap" required />
        <select id="payment" required>
          <option value="">Pilih Pembayaran</option>
          <option value="Dana">Dana</option>
          <option value="Gopay">Gopay</option>
          <option value="OVO">OVO</option>
        </select>
        <button type="submit">Kirim ke WhatsApp</button>
      </form>
    </div>
  </div>

  <script src="mlbb.js"></script>
</body>
</html>
