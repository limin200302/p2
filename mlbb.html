<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top Up Mobile Legends</title>
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .diamond-list {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      max-width: 60%;
      margin: 20px auto;
      gap: 16px;
      margin-top: 20px;
    }
    .diamond-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      color: #003366;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .diamond-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    .diamond-item img {
      width: 32px;
      height: 32px;
    }
    .qty-control {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .qty-control input {
      width: 40px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f0f0f0;
    }
    .qty-control button {
      padding: 6px 12px;
      background: linear-gradient(to right, #28a745, #218838);
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .qty-control button:hover {
      background: linear-gradient(to right, #218838, #1e7e34);
    }
    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: linear-gradient(to right, #007bff, #0056b3);
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button[type="submit"]:hover {
      background: linear-gradient(to right, #0056b3, #003f88);
    }
  </style>
</head>
<body>
  <section class="form-section">
    <h2>Top Up Mobile Legends</h2>
    <form id="topupForm">
      <label for="mlbb-id">ID Pengguna:</label>
      <input type="text" id="mlbb-id" required />

      <div class="diamond-list">
        <div class="diamond-item">
          <img src="assets/images/diamond.png" alt="Diamond" />
          <div>
            <strong>86 Diamond</strong>
            <p>Rp15.000</p>
          </div>
          <div class="qty-control">
            <button type="button" onclick="adjustQty(-1, 'qty1')">âˆ’</button>
            <input type="number" id="qty1" value="0" readonly />
            <button type="button" onclick="adjustQty(1, 'qty1')">+</button>
          </div>
        </div>
        <div class="diamond-item">
          <img src="assets/images/diamond.png" alt="Diamond" />
          <div>
            <strong>172 Diamond</strong>
            <p>Rp30.000</p>
          </div>
          <div class="qty-control">
            <button type="button" onclick="adjustQty(-1, 'qty2')">âˆ’</button>
            <input type="number" id="qty2" value="0" readonly />
            <button type="button" onclick="adjustQty(1, 'qty2')">+</button>
          </div>
        </div>
        <div class="diamond-item">
          <img src="assets/images/diamond.png" alt="Diamond" />
          <div>
            <strong>344 Diamond</strong>
            <p>Rp60.000</p>
          </div>
          <div class="qty-control">
            <button type="button" onclick="adjustQty(-1, 'qty3')">âˆ’</button>
            <input type="number" id="qty3" value="0" readonly />
            <button type="button" onclick="adjustQty(1, 'qty3')">+</button>
          </div>
        </div>
        <div class="diamond-item">
          <img src="assets/images/diamond.png" alt="Diamond" />
          <div>
            <strong>1.000 Diamond</strong>
            <p>Rp225.000</p>
          </div>
          <div class="qty-control">
            <button type="button" onclick="adjustQty(-1, 'qty4')">âˆ’</button>
            <input type="number" id="qty4" value="0" readonly />
            <button type="button" onclick="adjustQty(1, 'qty4')">+</button>
          </div>
        </div>
        <div class="diamond-item">
          <img src="assets/images/diamond.png" alt="Diamond" />
          <div>
            <strong>2.000 Diamond</strong>
            <p>Rp300.000</p>
          </div>
          <div class="qty-control">
            <button type="button" onclick="adjustQty(-1, 'qty5')">âˆ’</button>
            <input type="number" id="qty5" value="0" readonly />
            <button type="button" onclick="adjustQty(1, 'qty5')">+</button>
          </div>
        </div>
        <div class="diamond-item">
          <img src="assets/images/diamond.png" alt="Diamond" />
          <div>
            <strong>4.000 Diamond</strong>
            <p>Rp400.000</p>
          </div>
          <div class="qty-control">
            <button type="button" onclick="adjustQty(-1, 'qty6')">âˆ’</button>
            <input type="number" id="qty6" value="0" readonly />
            <button type="button" onclick="adjustQty(1, 'qty6')">+</button>
          </div>
        </div>
      </div>

      <label for="mlbb-payment">Metode Pembayaran:</label>
      <select id="mlbb-payment" required>
        <option value="OVO">OVO</option>
        <option value="DANA">DANA</option>
        <option value="ShopeePay">ShopeePay</option>
        <option value="Transfer Bank">Transfer Bank</option>
      </select>

      <label for="mlbb-name">Nama Pemesan:</label>
      <input type="text" id="mlbb-name" required />

      <button type="submit">Kirim ke WhatsApp</button>
    </form>
  </section>

  <script>
    function adjustQty(amount, field) {
      const input = document.getElementById(field);
      let val = parseInt(input.value);
      if (!isNaN(val)) {
        val += amount;
        if (val < 0) val = 0;
        input.value = val;
      }
    }

    document.getElementById("topupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const id = document.getElementById("mlbb-id").value;
      const payment = document.getElementById("mlbb-payment").value;
      const name = document.getElementById("mlbb-name").value;

      const qty1 = parseInt(document.getElementById("qty1").value);
      const qty2 = parseInt(document.getElementById("qty2").value);
      const qty3 = parseInt(document.getElementById("qty3").value);
      const qty4 = parseInt(document.getElementById("qty4").value);
      const qty5 = parseInt(document.getElementById("qty5").value);
      const qty6 = parseInt(document.getElementById("qty6").value);

      let nominalList = [];
      if (qty1 > 0) nominalList.push(`${qty1} x 86 Diamond`);
      if (qty2 > 0) nominalList.push(`${qty2} x 172 Diamond`);
      if (qty3 > 0) nominalList.push(`${qty3} x 344 Diamond`);
      if (qty4 > 0) nominalList.push(`${qty4} x 1.000 Diamond`);
      if (qty5 > 0) nominalList.push(`${qty5} x 2.000 Diamond`);
      if (qty6 > 0) nominalList.push(`${qty6} x 4.000 Diamond`);

      const nominal = nominalList.join(', ');

      const pesan = `ðŸ›’ Pesanan Top Up\nGame: Mobile Legends\nID: ${id}\nNominal: ${nominal}\nPembayaran: ${payment}\nNama: ${name}`;
      const nomorAdmin = "6285713056206";
      const url = `https://wa.me/${nomorAdmin}?text=${encodeURIComponent(pesan)}`;

      window.open(url, "_blank");
    });
  </script>
</body>
</html>
